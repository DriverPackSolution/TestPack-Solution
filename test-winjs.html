<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-language" content="ru">
	<title>TestPack Solution</title>
	<meta name="author" content="Artur Kuzyakov" />




<link href="winjs/css/ui-dark.css" rel="stylesheet" />
<script src="http://try.buildwinjs.com/lib/winjs/js/base.min.js"></script>
<script src="http://try.buildwinjs.com/lib/winjs/js/ui.min.js"></script>
<script src="winjs/js/WinJS.js"></script>



</head>
<body>

<div id="createNavBar" data-win-control="WinJS.UI.NavBar" style="z-index:100">
    <div data-win-control="WinJS.UI.NavBarContainer">
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'favorite' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Delete', icon: 'delete' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Music', icon: 'audio' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Edit', icon: 'edit' }"></div>
        <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings' }"></div>
    </div>
</div>
<div class="box">
    <div id="pane" style="position:absolute;top:150px;z-index:100">
        <button id="toggleNavBar">Show NavBar</button><br /><br />
        <div id="status"></div><br />
    </div>
</div>

<script>



WinJS.UI.Pages.define("/pages/navbar/CreateNavBar.html", {
    ready: function (element, options) {
    	this.log("ready");
        document.getElementById('createNavBar').addEventListener('invoked', this.navbarInvoked.bind(this));
        document.getElementById('toggleNavBar').addEventListener('click', this.toggleNavBarVisibility.bind(this));
    },

    navbarInvoked: function (ev) {
        var navbarCommand = ev.detail.navbarCommand;
        this.log(navbarCommand.label + " NavBarCommand invoked<br/>");
        document.querySelector('select').focus();
    },

    toggleNavBarVisibility: function (ev) {
        document.getElementById('createNavBar').winControl.show();
    },

    log: function (msg) {
    	console.log(msg);
        document.getElementById("status").innerHTML += msg;
    }
});


// Add your TypeScript or JavaScript here 

WinJS.Application.onready = function () {

    // The next line will apply declarative control binding to all elements
    // (e.g. DIV with attribute: data-win-control="WinJS.UI.Rating")
    WinJS.UI.processAll();
};

WinJS.Application.start();

</script>




</body>
</html>
