<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ProgressBar.js - File Upload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Roboto:300,100' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://kimmobrunfeldt.github.io/progressbar.js/examples/upload/main.css">
        <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.7.0/dist/progressbar.js"></script>

        <link rel="stylesheet" type="text/css" href="font/css/font-awesome.min.css" />
    </head>

    <body>

        <style type="text/css">
            .file-picker:hover {
              color:white;
            }
            .file-picker .counter {
              font-size:40px;
              width:70px;
              text-align: center;
              padding-top: 10px;
            }
            .file-picker__icon {
                font-size:35px;
                padding-top: 14px;
                padding-left:6px;
            }
        </style>


        <div class="file-picker">
          <i class="fa fa-user-plus1 file-picker__icon"></i>
          <div id="counter1" class="counter">10</div>

          <div id="progress1" class="file-picker__progress"></div>
        </div>

        <a id="file-link"></a>
            


        <script>
            window.onload = function(){
                counterStart(1);
            }

            function counterStart(context) {
                var Shape = ProgressBar.Circle;

                var rotatingBar = new Shape('#progress'+context, {
                    color: '#333',
                    trailColor: '#eee',
                    strokeWidth: 2,
                    duration: 500
                });
                //rotatingBar.set(0);


                var second=10;
                rotatingBar.set(-second-1);
                var counterInterval = setInterval(function() {

                    //rotatingBar.animate(-second*0.10+0.10, function() {
                    rotatingBar.animate(-second, function() {
                        document.getElementById('counter'+context).innerHTML=second;
                    });


                    if (second == 0){
                        alert('Complete!');
                        clearInterval(counterInterval);

                        return false;
                    }
                    second--;
                    
                }, 1000);

            }
        </script>

    </body>
</html>
